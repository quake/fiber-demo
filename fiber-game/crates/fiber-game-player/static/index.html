<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Game Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .player-info {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 1.5em;
            color: #00ff88;
        }
        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #00d9ff;
        }
        .btn {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .game-list {
            display: grid;
            gap: 10px;
        }
        .game-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-info span {
            margin-right: 15px;
        }
        .game-type {
            color: #00d9ff;
            font-weight: bold;
        }
        .amount {
            color: #00ff88;
        }
        .create-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        select, input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
        }
        select option {
            background: #1a1a2e;
        }
        .rps-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .rps-btn {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        .rps-btn:hover {
            border-color: #00d9ff;
            transform: scale(1.1);
        }
        .rps-btn.selected {
            border-color: #00ff88;
            background: rgba(0,255,136,0.2);
        }
        .status {
            padding: 10px;
            text-align: center;
            color: #999;
        }
        .result {
            text-align: center;
            padding: 30px;
        }
        .result h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .result.win {
            color: #00ff88;
        }
        .result.lose {
            color: #ff4444;
        }
        .result.draw {
            color: #ffaa00;
        }
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        .modal h2 {
            margin-bottom: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .guess-input {
            text-align: center;
            margin: 20px 0;
        }
        .guess-input input {
            width: 100px;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fiber Game Demo</h1>
            <p>Decentralized two-player games on Fiber Network</p>
        </header>

        <div class="player-info">
            <div>
                <strong>Player ID:</strong> <span id="playerId">Loading...</span>
            </div>
            <div class="balance">
                <span id="balance">0</span> sats
            </div>
        </div>

        <div class="section">
            <h2>Create New Game</h2>
            <div class="create-form">
                <select id="gameType">
                    <option value="RockPaperScissors">Rock Paper Scissors</option>
                    <option value="GuessNumber">Guess the Number</option>
                </select>
                <input type="number" id="amount" placeholder="Amount (sats)" value="1000" min="1">
                <button class="btn" onclick="createGame()">Create Game</button>
            </div>
        </div>

        <div class="section">
            <h2>Available Games</h2>
            <div id="availableGames" class="game-list">
                <div class="status">Loading...</div>
            </div>
        </div>

        <div class="section">
            <h2>My Games</h2>
            <div id="myGames" class="game-list">
                <div class="status">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Game Modal -->
    <div id="gameModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Game</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Fetch player info
        async function fetchPlayerInfo() {
            try {
                const resp = await fetch(`${API_BASE}/api/player`);
                const data = await resp.json();
                document.getElementById('playerId').textContent = data.player_id.substring(0, 8) + '...';
                document.getElementById('balance').textContent = data.balance.toLocaleString();
            } catch (e) {
                console.error('Error fetching player info:', e);
            }
        }

        // Fetch available games
        async function fetchAvailableGames() {
            try {
                const resp = await fetch(`${API_BASE}/api/games/available`);
                const data = await resp.json();
                const container = document.getElementById('availableGames');
                
                if (data.games.length === 0) {
                    container.innerHTML = '<div class="status">No games available. Create one!</div>';
                    return;
                }

                container.innerHTML = data.games.map(g => `
                    <div class="game-item">
                        <div class="game-info">
                            <span class="game-type">${formatGameType(g.game_type)}</span>
                            <span class="amount">${g.amount_sat} sats</span>
                        </div>
                        <button class="btn" onclick="joinGame('${g.game_id}')">Join</button>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Error fetching available games:', e);
            }
        }

        // Fetch my games
        async function fetchMyGames() {
            try {
                const resp = await fetch(`${API_BASE}/api/games/mine`);
                const data = await resp.json();
                const container = document.getElementById('myGames');
                
                if (data.games.length === 0) {
                    container.innerHTML = '<div class="status">No active games.</div>';
                    return;
                }

                container.innerHTML = data.games.map(g => `
                    <div class="game-item">
                        <div class="game-info">
                            <span class="game-type">${formatGameType(g.game_type)}</span>
                            <span class="amount">${g.amount_sat} sats</span>
                            <span>Role: ${g.role}</span>
                            <span>Phase: ${formatPhase(g.phase)}</span>
                        </div>
                        <button class="btn btn-secondary" onclick="openGame('${g.game_id}', '${g.game_type}', '${g.phase}')">
                            ${getActionText(g.phase)}
                        </button>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Error fetching my games:', e);
            }
        }

        function formatGameType(type) {
            return type === 'RockPaperScissors' ? 'Rock Paper Scissors' : 'Guess the Number';
        }

        function formatPhase(phase) {
            const phases = {
                'WaitingForOpponent': 'Waiting for opponent',
                'ExchangingInvoices': 'Setting up',
                'ExchangingEncryptedPreimages': 'Setting up',
                'WaitingForAction': 'Your turn',
                'Committed': 'Waiting for reveal',
                'Revealed': 'Waiting for result',
                'WaitingForResult': 'Waiting for result',
                'Settled': 'Completed'
            };
            return phases[phase] || phase;
        }

        function getActionText(phase) {
            if (phase === 'WaitingForAction') return 'Play';
            if (phase === 'Settled') return 'View';
            return 'View';
        }

        // Create game
        async function createGame() {
            const gameType = document.getElementById('gameType').value;
            const amount = parseInt(document.getElementById('amount').value);

            try {
                const resp = await fetch(`${API_BASE}/api/game/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_type: gameType, amount_sat: amount })
                });
                const data = await resp.json();
                alert(`Game created! ID: ${data.game_id}`);
                refreshAll();
            } catch (e) {
                console.error('Error creating game:', e);
                alert('Error creating game');
            }
        }

        // Join game
        async function joinGame(gameId) {
            try {
                const resp = await fetch(`${API_BASE}/api/game/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_id: gameId })
                });
                const data = await resp.json();
                alert('Joined game successfully!');
                refreshAll();
            } catch (e) {
                console.error('Error joining game:', e);
                alert('Error joining game');
            }
        }

        // Open game modal
        async function openGame(gameId, gameType, phase) {
            const modal = document.getElementById('gameModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');

            title.textContent = formatGameType(gameType);
            
            // Start with loading state
            content.innerHTML = '<div class="status">Loading...</div>';
            modal.classList.remove('hidden');

            // Fetch current game status
            try {
                const resp = await fetch(`${API_BASE}/api/game/${gameId}/status`);
                const status = await resp.json();
                
                // Store for polling
                currentGameId = gameId;
                currentGameType = gameType;
                
                renderGameModal(gameId, gameType, status);
                
                // Start polling if game is in progress
                if (status.phase !== 'Settled' && status.phase !== 'WaitingForAction') {
                    startGamePolling(gameId, gameType);
                }
            } catch (e) {
                console.error('Error fetching game status:', e);
                content.innerHTML = `
                    <div class="status">
                        <p>Error loading game status</p>
                        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    </div>
                `;
            }
        }

        let currentGameId = null;
        let currentGameType = null;
        let gamePollingInterval = null;

        function startGamePolling(gameId, gameType) {
            stopGamePolling();
            gamePollingInterval = setInterval(async () => {
                try {
                    const resp = await fetch(`${API_BASE}/api/game/${gameId}/status`);
                    const status = await resp.json();
                    renderGameModal(gameId, gameType, status);
                    
                    // Stop polling if game is settled
                    if (status.phase === 'Settled') {
                        stopGamePolling();
                    }
                } catch (e) {
                    console.error('Error polling game status:', e);
                }
            }, 2000);
        }

        function stopGamePolling() {
            if (gamePollingInterval) {
                clearInterval(gamePollingInterval);
                gamePollingInterval = null;
            }
        }

        function renderGameModal(gameId, gameType, status) {
            const content = document.getElementById('modalContent');
            
            // If waiting for action, show game interface
            if (status.phase === 'WaitingForAction' || status.phase === 'ExchangingInvoices' || status.phase === 'WaitingForOpponent') {
                if (status.phase === 'WaitingForOpponent') {
                    content.innerHTML = `
                        <div class="status">
                            <p>Waiting for opponent to join...</p>
                            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                        </div>
                    `;
                } else if (gameType === 'RockPaperScissors') {
                    content.innerHTML = `
                        <div class="rps-buttons">
                            <div class="rps-btn" onclick="selectRps(this, 'Rock')">ü™®</div>
                            <div class="rps-btn" onclick="selectRps(this, 'Paper')">üìÑ</div>
                            <div class="rps-btn" onclick="selectRps(this, 'Scissors')">‚úÇÔ∏è</div>
                        </div>
                        <div style="text-align: center;">
                            <button class="btn" onclick="submitRps('${gameId}')">Submit</button>
                            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="guess-input">
                            <p>Guess a number between 0 and 99:</p>
                            <input type="number" id="guessNumber" min="0" max="99" value="50">
                        </div>
                        <div style="text-align: center;">
                            <button class="btn" onclick="submitGuess('${gameId}')">Submit</button>
                            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        </div>
                    `;
                }
                return;
            }
            
            // If result is available, show result
            if (status.result) {
                const myAction = formatAction(status.my_action);
                const oppAction = formatAction(status.opponent_action);
                const resultText = getResultText(status.result);
                const resultClass = getResultClass(status.result);
                
                let settleButton = '';
                if (status.can_settle) {
                    settleButton = `<button class="btn" onclick="settleGame('${gameId}')">Settle Now</button>`;
                } else if (status.phase === 'Settled') {
                    settleButton = '<p style="color: #00ff88;">Settlement Complete</p>';
                }
                
                content.innerHTML = `
                    <div class="result ${resultClass}">
                        <h3>${resultText}</h3>
                        <p style="margin: 15px 0; color: #ccc;">
                            You: <strong>${myAction}</strong> vs Opponent: <strong>${oppAction}</strong>
                        </p>
                        ${settleButton}
                        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    </div>
                `;
                return;
            }
            
            // Otherwise show waiting state
            content.innerHTML = `
                <div class="status">
                    <p>Phase: ${formatPhase(status.phase)}</p>
                    ${status.my_action ? `<p>Your move: ${formatAction(status.my_action)}</p>` : ''}
                    <p style="margin-top: 15px;">Waiting for opponent...</p>
                    <div class="loading-spinner"></div>
                    <button class="btn btn-secondary" style="margin-top: 15px;" onclick="closeModal()">Close</button>
                </div>
            `;
        }

        function formatAction(action) {
            if (!action) return '?';
            if (action.Rps) return action.Rps;
            if (typeof action.GuessNumber === 'number') return action.GuessNumber.toString();
            return JSON.stringify(action);
        }

        function getResultText(result) {
            if (result === 'AWins') return 'Player A Wins!';
            if (result === 'BWins') return 'Player B Wins!';
            if (result === 'Draw') return "It's a Draw!";
            return result;
        }

        function getResultClass(result) {
            // We don't know our role here, so just use neutral styling
            // In a full implementation, we'd pass the role
            if (result === 'Draw') return 'draw';
            return '';
        }

        async function settleGame(gameId) {
            try {
                const resp = await fetch(`${API_BASE}/api/game/${gameId}/settle`, {
                    method: 'POST'
                });
                const data = await resp.json();
                
                let message = '';
                if (data.amount_won > 0) {
                    message = `You won ${data.amount_won} sats!`;
                } else if (data.amount_won < 0) {
                    message = `You lost ${Math.abs(data.amount_won)} sats.`;
                } else {
                    message = "It's a draw. No sats won or lost.";
                }
                
                alert(message);
                closeModal();
                refreshAll();
            } catch (e) {
                console.error('Error settling game:', e);
                alert('Error settling game');
            }
        }

        function closeModal() {
            stopGamePolling();
            document.getElementById('gameModal').classList.add('hidden');
        }

        let selectedRps = null;
        function selectRps(el, choice) {
            document.querySelectorAll('.rps-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            selectedRps = choice;
        }

        async function submitRps(gameId) {
            if (!selectedRps) {
                alert('Please select Rock, Paper, or Scissors');
                return;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/game/${gameId}/play`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: { Rps: selectedRps } })
                });
                const data = await resp.json();
                closeModal();
                refreshAll();
            } catch (e) {
                console.error('Error submitting action:', e);
                alert('Error submitting action');
            }
        }

        async function submitGuess(gameId) {
            const guess = parseInt(document.getElementById('guessNumber').value);
            if (isNaN(guess) || guess < 0 || guess > 99) {
                alert('Please enter a number between 0 and 99');
                return;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/game/${gameId}/play`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: { GuessNumber: guess } })
                });
                const data = await resp.json();
                closeModal();
                refreshAll();
            } catch (e) {
                console.error('Error submitting action:', e);
                alert('Error submitting action');
            }
        }

        function refreshAll() {
            fetchPlayerInfo();
            fetchAvailableGames();
            fetchMyGames();
        }

        // Initial load
        refreshAll();

        // Auto-refresh every 5 seconds
        setInterval(refreshAll, 5000);

        // Close modal on outside click
        document.getElementById('gameModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
