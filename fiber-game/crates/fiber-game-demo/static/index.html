<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Game Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
        }
        /* Dynamic theme colors via CSS variables */
        :root {
            --primary-start: #00d9ff;
            --primary-end: #00ff88;
            --accent: #00d9ff;
            --highlight: #00ff88;
        }
        body.player-b {
            --primary-start: #ff6b6b;
            --primary-end: #ffd93d;
            --accent: #ff6b6b;
            --highlight: #ffd93d;
        }
        h1 {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .player-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .player-selector label {
            font-size: 0.9rem;
            color: #888;
        }
        .player-selector select {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: #1a1a2e;
            color: #fff;
            cursor: pointer;
        }
        .player-selector select option {
            background: #1a1a2e;
        }
        .balance {
            padding: 8px 16px;
            background: rgba(0,210,255,0.1);
            border-radius: 8px;
            font-weight: bold;
            color: var(--highlight);
        }
        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: var(--accent);
        }
        .btn {
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .game-list {
            display: grid;
            gap: 10px;
        }
        .game-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-info span {
            margin-right: 15px;
        }
        .game-type {
            color: var(--accent);
            font-weight: bold;
        }
        .amount {
            color: var(--highlight);
        }
        .create-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        select, input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
        }
        select option {
            background: #1a1a2e;
        }
        .rps-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .rps-btn {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        .rps-btn:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }
        .rps-btn.selected {
            border-color: var(--highlight);
            background: rgba(255,255,255,0.15);
        }
        .status {
            padding: 10px;
            text-align: center;
            color: #999;
        }
        .result {
            text-align: center;
            padding: 30px;
        }
        .result h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .result.win {
            color: var(--highlight);
        }
        .result.lose {
            color: #ff4444;
        }
        .result.draw {
            color: #ffaa00;
        }
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        .modal h2 {
            margin-bottom: 20px;
        }
        .guess-input {
            text-align: center;
            margin: 20px 0;
        }
        .guess-input input {
            width: 100px;
            text-align: center;
            font-size: 1.5em;
        }
        .hidden {
            display: none !important;
        }
        .tip-box {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fiber Game Demo</h1>
            <div class="player-selector">
                <label>Playing as:</label>
                <select id="playerSelect" onchange="switchPlayer()">
                    <option value="player-a">Player A</option>
                    <option value="player-b">Player B</option>
                </select>
                <div class="balance"><span id="balance">0</span> shannons</div>
            </div>
        </header>

        <div class="section">
            <h2>Create New Game</h2>
            <div class="create-form">
                <select id="gameType">
                    <option value="RockPaperScissors">Rock Paper Scissors</option>
                    <option value="GuessNumber">Guess the Number</option>
                </select>
                <input type="number" id="amount" placeholder="Amount (shannons)" value="1000" min="1">
                <button class="btn" onclick="createGame()">Create Game</button>
            </div>
        </div>

        <div class="section">
            <h2>Available Games</h2>
            <div id="availableGames" class="game-list">
                <div class="status">Loading...</div>
            </div>
        </div>

        <div class="section">
            <h2>My Games</h2>
            <div id="myGames" class="game-list">
                <div class="status">Loading...</div>
            </div>
        </div>

        <div class="tip-box">
            Open this page in two browser windows and select different players to play against yourself.
        </div>
    </div>

    <!-- Game Modal -->
    <div id="gameModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Game</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Current player selection
        let currentPlayer = 'player-a';
        
        function getApiBase() {
            return `/api/${currentPlayer}`;
        }

        // Switch player
        function switchPlayer() {
            currentPlayer = document.getElementById('playerSelect').value;
            const isPlayerB = currentPlayer === 'player-b';
            
            // Update theme
            document.body.classList.toggle('player-b', isPlayerB);
            
            // Refresh all data
            refreshAll();
        }

        // Fetch player info
        async function fetchPlayerInfo() {
            try {
                const resp = await fetch(`${getApiBase()}/player`);
                const data = await resp.json();
                document.getElementById('balance').textContent = data.balance.toLocaleString();
            } catch (e) {
                console.error('Error fetching player info:', e);
            }
        }

        // Fetch available games
        async function fetchAvailableGames() {
            try {
                const resp = await fetch(`${getApiBase()}/games/available`);
                const data = await resp.json();
                const container = document.getElementById('availableGames');
                
                if (data.games.length === 0) {
                    container.innerHTML = '<div class="status">No games available. Create one!</div>';
                    return;
                }

                container.innerHTML = data.games.map(g => `
                    <div class="game-item">
                        <div class="game-info">
                            <span class="game-type">${formatGameType(g.game_type)}</span>
                            <span class="amount">${g.amount_shannons} shannons</span>
                        </div>
                        <button class="btn" onclick="joinGame('${g.game_id}')">Join</button>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Error fetching available games:', e);
            }
        }

        // Fetch my games
        async function fetchMyGames() {
            try {
                const resp = await fetch(`${getApiBase()}/games/mine`);
                const data = await resp.json();
                const container = document.getElementById('myGames');
                
                if (data.games.length === 0) {
                    container.innerHTML = '<div class="status">No active games.</div>';
                    return;
                }

                // Poll status for games waiting for opponent (triggers invoice creation when opponent joins)
                for (const g of data.games) {
                    if (g.phase === 'WaitingForOpponent') {
                        // Fire and forget - just trigger the status check
                        fetch(`${getApiBase()}/game/${g.game_id}/status`).catch(() => {});
                    }
                }

                container.innerHTML = data.games.map(g => `
                    <div class="game-item">
                        <div class="game-info">
                            <span class="game-type">${formatGameType(g.game_type)}</span>
                            <span class="amount">${g.amount_shannons.toLocaleString()} shannons</span>
                            <span>Phase: ${formatPhase(g.phase)}</span>
                        </div>
                        <button class="btn btn-secondary" onclick="openGame('${g.game_id}', '${g.game_type}', '${g.phase}')">
                            ${getActionText(g.phase)}
                        </button>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Error fetching my games:', e);
            }
        }

        function formatGameType(type) {
            return type === 'RockPaperScissors' ? 'Rock Paper Scissors' : 'Guess the Number';
        }

        function formatPhase(phase) {
            const phases = {
                'WaitingForOpponent': 'Waiting for opponent',
                'ExchangingInvoices': 'Setting up',
                'ExchangingEncryptedPreimages': 'Setting up',
                'WaitingForAction': 'Your turn',
                'Committed': 'Waiting for reveal',
                'Revealed': 'Waiting for result',
                'WaitingForResult': 'Waiting for result',
                'Settled': 'Completed'
            };
            return phases[phase] || phase;
        }

        function getActionText(phase) {
            if (phase === 'WaitingForAction') return 'Play';
            if (phase === 'Settled') return 'View';
            return 'View';
        }

        // Create game
        async function createGame() {
            const gameType = document.getElementById('gameType').value;
            const amount = parseInt(document.getElementById('amount').value);

            try {
                const resp = await fetch(`${getApiBase()}/game/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_type: gameType, amount_shannons: amount })
                });
                const data = await resp.json();
                alert(`Game created! ID: ${data.game_id}`);
                refreshAll();
            } catch (e) {
                console.error('Error creating game:', e);
                alert('Error creating game');
            }
        }

        // Join game
        async function joinGame(gameId) {
            try {
                const resp = await fetch(`${getApiBase()}/game/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_id: gameId })
                });
                const data = await resp.json();
                alert('Joined game successfully!');
                refreshAll();
            } catch (e) {
                console.error('Error joining game:', e);
                alert('Error joining game');
            }
        }

        // Open game modal
        async function openGame(gameId, gameType, phase) {
            const modal = document.getElementById('gameModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');

            title.textContent = formatGameType(gameType);
            
            // Start with loading state
            content.innerHTML = '<div class="status">Loading...</div>';
            modal.classList.remove('hidden');

            // Fetch current game status
            try {
                const resp = await fetch(`${getApiBase()}/game/${gameId}/status`);
                const status = await resp.json();
                
                // Store for polling
                currentGameId = gameId;
                currentGameType = gameType;
                
                renderGameModal(gameId, gameType, status);
                
                // Start polling if game is in progress
                if (status.phase !== 'Settled' && status.phase !== 'WaitingForAction') {
                    startGamePolling(gameId, gameType);
                }
            } catch (e) {
                console.error('Error fetching game status:', e);
                content.innerHTML = `
                    <div class="status">
                        <p>Error loading game status</p>
                        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    </div>
                `;
            }
        }

        let currentGameId = null;
        let currentGameType = null;
        let gamePollingInterval = null;

        function startGamePolling(gameId, gameType) {
            stopGamePolling();
            gamePollingInterval = setInterval(async () => {
                try {
                    const resp = await fetch(`${getApiBase()}/game/${gameId}/status`);
                    const status = await resp.json();
                    renderGameModal(gameId, gameType, status);
                    
                    // Stop polling if game is settled
                    if (status.phase === 'Settled') {
                        stopGamePolling();
                    }
                } catch (e) {
                    console.error('Error polling game status:', e);
                }
            }, 2000);
        }

        function stopGamePolling() {
            if (gamePollingInterval) {
                clearInterval(gamePollingInterval);
                gamePollingInterval = null;
            }
        }

        function renderGameModal(gameId, gameType, status) {
            const content = document.getElementById('modalContent');
            
            // If waiting for action, show game interface
            if (status.phase === 'WaitingForAction' || status.phase === 'ExchangingInvoices' || status.phase === 'WaitingForOpponent') {
                if (status.phase === 'WaitingForOpponent') {
                    content.innerHTML = `
                        <div class="status">
                            <p>Waiting for opponent to join...</p>
                            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                        </div>
                    `;
                } else if (gameType === 'RockPaperScissors') {
                    content.innerHTML = `
                        <div class="rps-buttons">
                            <div class="rps-btn" onclick="selectRps(this, 'Rock')">&#129704;</div>
                            <div class="rps-btn" onclick="selectRps(this, 'Paper')">&#128196;</div>
                            <div class="rps-btn" onclick="selectRps(this, 'Scissors')">&#9986;&#65039;</div>
                        </div>
                        <div style="text-align: center;">
                            <button class="btn" onclick="submitRps('${gameId}')">Submit</button>
                            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="guess-input">
                            <p>Guess a number between 0 and 99:</p>
                            <input type="number" id="guessNumber" min="0" max="99" value="50">
                        </div>
                        <div style="text-align: center;">
                            <button class="btn" onclick="submitGuess('${gameId}')">Submit</button>
                            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        </div>
                    `;
                }
                return;
            }
            
            // If result is available, show result
            if (status.result) {
                const myAction = formatAction(status.my_action);
                const oppAction = formatAction(status.opponent_action);
                const resultText = getResultText(status.result, status.role);
                const resultClass = getResultClass(status.result);
                const isWinner = isPlayerWinner(status.result, status.role);
                const isLoser = isPlayerLoser(status.result, status.role);
                
                let settleSection = '';
                if (status.phase === 'Settled') {
                    settleSection = '<p style="color: var(--highlight);">Settlement Complete</p>';
                } else if (status.can_settle) {
                    settleSection = `<button class="btn" onclick="settleGame('${gameId}')">Settle Now</button>`;
                } else if (isLoser) {
                    settleSection = '<p style="color: #888;">Waiting for winner to settle...</p>';
                }
                
                content.innerHTML = `
                    <div class="result ${resultClass}">
                        <h3>${resultText}</h3>
                        <p style="margin: 15px 0; color: #ccc;">
                            You: <strong>${myAction}</strong> vs Opponent: <strong>${oppAction}</strong>
                        </p>
                        ${settleSection}
                        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    </div>
                `;
                return;
            }
            
            // Otherwise show waiting state
            content.innerHTML = `
                <div class="status">
                    <p>Phase: ${formatPhase(status.phase)}</p>
                    ${status.my_action ? `<p>Your move: ${formatAction(status.my_action)}</p>` : ''}
                    <p style="margin-top: 15px;">Waiting for opponent...</p>
                    <div class="loading-spinner"></div>
                    <button class="btn btn-secondary" style="margin-top: 15px;" onclick="closeModal()">Close</button>
                </div>
            `;
        }

        function formatAction(action) {
            if (!action) return '?';
            if (action.Rps) return action.Rps;
            if (typeof action.GuessNumber === 'number') return action.GuessNumber.toString();
            return JSON.stringify(action);
        }

        function getResultText(result, role) {
            // role is the current player's role in this game (A = creator, B = joiner)
            const isRoleA = role === 'A';
            if (result === 'AWins') return isRoleA ? 'You Win!' : 'You Lose!';
            if (result === 'BWins') return isRoleA ? 'You Lose!' : 'You Win!';
            if (result === 'Draw') return "It's a Draw!";
            return result;
        }

        function getResultClass(result) {
            if (result === 'Draw') return 'draw';
            return '';
        }

        function isPlayerWinner(result, role) {
            const isRoleA = role === 'A';
            if (result === 'AWins') return isRoleA;
            if (result === 'BWins') return !isRoleA;
            return false; // Draw is not a win
        }

        function isPlayerLoser(result, role) {
            const isRoleA = role === 'A';
            if (result === 'AWins') return !isRoleA;
            if (result === 'BWins') return isRoleA;
            return false; // Draw is not a loss
        }

        async function settleGame(gameId) {
            try {
                const resp = await fetch(`${getApiBase()}/game/${gameId}/settle`, {
                    method: 'POST'
                });
                const data = await resp.json();
                
                let message = '';
                if (data.amount_won > 0) {
                    message = `You won ${data.amount_won} shannons!`;
                } else if (data.amount_won < 0) {
                    message = `You lost ${Math.abs(data.amount_won)} shannons.`;
                } else {
                    message = "It's a draw. No shannons won or lost.";
                }
                
                alert(message);
                closeModal();
                refreshAll();
            } catch (e) {
                console.error('Error settling game:', e);
                alert('Error settling game');
            }
        }

        function closeModal() {
            stopGamePolling();
            document.getElementById('gameModal').classList.add('hidden');
        }

        let selectedRps = null;
        function selectRps(el, choice) {
            document.querySelectorAll('.rps-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            selectedRps = choice;
        }

        // Helper function to submit action with retry logic for payment hash exchange
        async function submitActionWithRetry(gameId, action, maxRetries = 5, retryDelay = 2000) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const resp = await fetch(`${getApiBase()}/game/${gameId}/play`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action })
                    });
                    
                    if (resp.ok) {
                        return await resp.json();
                    }
                    
                    const errorText = await resp.text();
                    
                    // If opponent hasn't submitted their hash yet, retry
                    if (errorText.includes("Opponent hasn't submitted") && attempt < maxRetries) {
                        console.log(`Attempt ${attempt}: Waiting for opponent... retrying in ${retryDelay/1000}s`);
                        await new Promise(resolve => setTimeout(resolve, retryDelay));
                        continue;
                    }
                    
                    // Other errors, show to user
                    throw new Error(errorText || 'Error submitting action');
                } catch (e) {
                    if (attempt === maxRetries) {
                        throw e;
                    }
                    // Network error, retry
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                }
            }
            throw new Error('Failed after max retries');
        }

        async function submitRps(gameId) {
            if (!selectedRps) {
                alert('Please select Rock, Paper, or Scissors');
                return;
            }

            try {
                const data = await submitActionWithRetry(gameId, { Rps: selectedRps });
                closeModal();
                refreshAll();
            } catch (e) {
                console.error('Error submitting action:', e);
                alert(e.message || 'Error submitting action');
            }
        }

        async function submitGuess(gameId) {
            const guess = parseInt(document.getElementById('guessNumber').value);
            if (isNaN(guess) || guess < 0 || guess > 99) {
                alert('Please enter a number between 0 and 99');
                return;
            }

            try {
                const data = await submitActionWithRetry(gameId, { GuessNumber: guess });
                closeModal();
                refreshAll();
            } catch (e) {
                console.error('Error submitting action:', e);
                alert(e.message || 'Error submitting action');
            }
        }

        function refreshAll() {
            fetchPlayerInfo();
            fetchAvailableGames();
            fetchMyGames();
        }

        // Poll status for BOTH players' games waiting for opponent
        // This ensures invoice creation happens even when viewing the other player
        async function pollAllWaitingGames() {
            for (const player of ['player-a', 'player-b']) {
                try {
                    const resp = await fetch(`/api/${player}/games/mine`);
                    const data = await resp.json();
                    for (const g of data.games) {
                        if (g.phase === 'WaitingForOpponent') {
                            fetch(`/api/${player}/game/${g.game_id}/status`).catch(() => {});
                        }
                    }
                } catch (e) {
                    // Ignore errors
                }
            }
        }

        // Initial load
        refreshAll();

        // Auto-refresh current player's view every 5 seconds
        setInterval(refreshAll, 5000);

        // Poll both players' waiting games every 5 seconds (for invoice creation)
        setInterval(pollAllWaitingGames, 5000);

        // Close modal on outside click
        document.getElementById('gameModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
